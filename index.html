<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madvais - Voice Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Madvais - Voice Assistant</h1>
    <p id="status">Offline</p>
    <button id="startBtn">Start Listening</button>
    <div id="animationContainer" style="display: none;">
      <button id="listenBtn">Listen</button>
    </div>
    <div>
      <input type="text" id="locationInput" placeholder="Enter Location" />
      <button id="changeLocationBtn">Change Location</button>
    </div>
    <div id="weatherBox">
      <div id="weatherInfo"></div>
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a question or give a command...">
    <button id="send-button">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="main.js"></script>
</body>
</html>
